{% block style %}
<style>
    .footer {
        background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--primary-bg) 100%);
        border-top: 1px solid rgba(212, 175, 55, 0.15);
        padding: 4rem 0 2rem;
        margin-top: auto;
    }

    .footer-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2.5rem;
        margin-bottom: 3rem;
    }

    .footer-column h5 {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-white);
        font-family: 'Playfair Display', serif;
        position: relative;
        padding-bottom: 0.8rem;
    }

    .footer-column h5::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 2px;
        background: linear-gradient(90deg, var(--accent-gold) 0%, transparent 100%);
    }

    .footer-about p {
        color: var(--text-gray);
        line-height: 1.7;
        font-size: 1.05rem;
        margin-bottom: 1rem;
    }

    .footer-brand {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--accent-gold);
        margin-bottom: 1rem;
        display: inline-block;
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links li {
        margin-bottom: 0.8rem;
    }

    .footer-links a {
        color: var(--text-gray);
        text-decoration: none;
        font-size: 1.05rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .footer-links a:hover {
        color: var(--accent-gold);
        transform: translateX(4px);
    }

    .footer-links a i {
        font-size: 0.8rem;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .footer-links a:hover i {
        opacity: 1;
        transform: translateX(2px);
    }

    .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }

    .social-link {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: rgba(212, 175, 55, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-white);
        font-size: 1.1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
        background: var(--accent-gold);
        color: var(--primary-bg);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        border-color: var(--accent-gold);
    }

    .footer-divider {
        border-color: rgba(212, 175, 55, 0.2);
        margin: 2rem 0;
    }

    .copyright {
        color: var(--text-gray);
        font-size: 0.95rem;
        text-align: center;
        padding-top: 1rem;
        font-weight: 400;
        line-height: 1.6;
    }

    .copyright-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .copyright-text i {
        color: var(--accent-gold);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .footer {
            padding: 3rem 0 1.5rem;
        }
        
        .footer-content {
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-column h5 {
            font-size: 1.3rem;
        }
        
        .social-links {
            justify-content: center;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 576px) {
        .footer-column h5::after {
            width: 30px;
        }
        
        .footer-brand {
            font-size: 1.6rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }
    }

    /* Subtle decorative elements */
    .footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, 
            transparent 0%, 
            var(--accent-gold) 50%, 
            transparent 100%);
        opacity: 0.3;
    }
</style>
{% endblock %}
