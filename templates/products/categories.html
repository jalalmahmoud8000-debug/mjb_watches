{% extends 'base.html' %}

{% block title %}التصنيفات - MJB{% endblock %}

{% block content %}
<style>
    .categories-section {
        padding: 3rem 0;
    }

    .section-title {
        font-size: 2.8rem;
        margin-bottom: 3rem;
        background: linear-gradient(to right, var(--text-white), var(--accent-gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        font-family: 'Playfair Display', serif;
        font-weight: 700;
    }

    .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        padding: 0 1rem;
    }

    .category-card {
        background: rgba(25, 25, 25, 0.85);
        border: 1px solid rgba(212, 175, 55, 0.1);
        border-radius: 18px;
        padding: 2.5rem 1.5rem;
        text-align: center;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .category-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, 
            rgba(212, 175, 55, 0.05) 0%, 
            rgba(184, 115, 51, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 1;
    }

    .category-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(212, 175, 55, 0.3);
    }

    .category-card:hover::before {
        opacity: 1;
    }

    .category-link {
        text-decoration: none;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
    }

    .category-name {
        font-size: 1.6rem;
        font-weight: 600;
        color: var(--text-white);
        transition: all 0.3s ease;
        text-align: center;
        line-height: 1.3;
        font-family: 'Playfair Display', serif;
    }

    .category-card:hover .category-name {
        color: var(--accent-gold);
        transform: scale(1.05);
    }

    .no-categories {
        text-align: center;
        padding: 4rem 2rem;
        background: rgba(30, 30, 30, 0.5);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0 1rem;
    }

    .no-categories i {
        font-size: 3.5rem;
        color: var(--accent-gold);
        margin-bottom: 1.5rem;
        opacity: 0.7;
    }

    .no-categories h4 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: var(--text-white);
    }

    .no-categories p {
        color: var(--text-gray);
        font-size: 1.1rem;
        line-height: 1.6;
    }

    /* Subtle decorative elements */
    .category-card::after {
        content: '⌚';
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.2rem;
        opacity: 0.1;
        color: var(--accent-gold);
        z-index: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
        .categories-grid {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        
        .section-title {
            font-size: 2.4rem;
        }
        
        .category-name {
            font-size: 1.4rem;
        }
    }

    @media (max-width: 768px) {
        .categories-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.2rem;
        }
        
        .section-title {
            font-size: 2.2rem;
        }
        
        .category-card {
            height: 160px;
            padding: 2rem 1rem;
        }
        
        .category-name {
            font-size: 1.3rem;
        }
    }

    @media (max-width: 576px) {
        .categories-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        .section-title {
            font-size: 2rem;
        }
        
        .category-card {
            height: 150px;
            padding: 2rem 1.5rem;
        }
        
        .category-name {
            font-size: 1.5rem;
        }
    }

    /* Loading animation */
    .category-card.loading {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
    }
</style>

<div class="container-fluid categories-section">
    <h2 class="section-title">التصنيفات</h2>
    
    <div class="container">
        {% if categories %}
            <div class="categories-grid">
                {% for c in categories %}
                <div class="category-card">
                    <a href="{% url 'products:category_detail' c.slug %}" class="category-link">
                        <h3 class="category-name">{{ c.name }}</h3>
                    </a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-categories">
                <i class="fas fa-layer-group"></i>
                <h4>لا توجد تصنيفات بعد</h4>
                <p>عذراً، لا توجد تصنيفات متاحة حالياً في متجرنا.</p>
            </div>
        {% endif %}
    </div>
</div>

<script>
    // Add subtle entrance animation for category cards
    document.addEventListener('DOMContentLoaded', function() {
        const categoryCards = document.querySelectorAll('.category-card');
        categoryCards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200 + (index * 100));
        });
    });
</script>
{% endblock %}
