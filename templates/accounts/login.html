{% extends 'base.html' %}

{% block title %}دخول - MJB{% endblock %}

{% block content %}
<style>
    .auth-container {
        padding: 4rem 0;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        background: rgba(25, 25, 25, 0.95);
        border: 1px solid rgba(212, 175, 55, 0.15);
        border-radius: 25px;
        padding: 3rem;
        backdrop-filter: blur(15px);
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .auth-card::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 0;
    }

    .auth-card::after {
        content: '';
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.04) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 0;
    }

    .auth-title {
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--text-white);
        font-family: 'Playfair Display', serif;
        margin-bottom: 2rem;
        text-align: center;
        background: linear-gradient(to right, var(--text-white), var(--accent-gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 1;
    }

    .form-group {
        margin-bottom: 1.8rem;
        position: relative;
        z-index: 1;
    }

    .form-label {
        font-size: 1.1rem;
        color: var(--text-white);
        margin-bottom: 0.8rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.4rem;
    }

    .form-control {
        background: rgba(40, 40, 40, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-white);
        border-radius: 12px;
        padding: 0.9rem 1.3rem;
        font-size: 1.05rem;
        transition: all 0.3s ease;
        width: 100%;
        min-height: 48px;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        background: rgba(40, 40, 40, 0.9);
    }

    .form-control::placeholder {
        color: var(--text-gray);
        opacity: 0.7;
    }

    .form-control.error {
        border-color: #DC3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    .error-text {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: block;
    }

    .submit-btn {
        background: linear-gradient(135deg, var(--accent-gold) 0%, #B87333 100%);
        color: var(--primary-bg);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 15px;
        font-size: 1.2rem;
        font-weight: 700;
        transition: all 0.3s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        font-family: 'Playfair Display', serif;
        cursor: pointer;
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
        background: linear-gradient(135deg, var(--accent-gold-light) 0%, var(--accent-gold) 100%);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-gray);
        position: relative;
        z-index: 1;
    }

    .register-link a {
        color: var(--accent-gold);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
    }

    .register-link a:hover {
        text-decoration: underline;
        transform: translateX(3px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .auth-container {
            padding: 2rem 0;
        }
        
        .auth-card {
            padding: 2rem;
            margin: 0 1rem;
        }
        
        .auth-title {
            font-size: 2rem;
        }
        
        .form-control {
            padding: 0.8rem 1rem;
            font-size: 1rem;
        }
        
        .submit-btn {
            font-size: 1.1rem;
            padding: 0.9rem 2rem;
        }
    }

    @media (max-width: 576px) {
        .auth-title {
            font-size: 1.8rem;
        }
        
        .auth-card {
            padding: 1.5rem;
        }
        
        .form-label {
            font-size: 1rem;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">تسجيل الدخول</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> اسم المستخدم
                </label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="أدخل اسم المستخدم الخاص بك">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> كلمة المرور
                </label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="أدخل كلمة المرور الخاصة بك">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </form>
        
        <div class="register-link">
            <p>ليس لديك حساب؟ <a href="{% url 'accounts:register' %}">إنشاء حساب <i class="fas fa-arrow-left"></i></a></p>
        </div>
    </div>
</div>
{% endblock %}
